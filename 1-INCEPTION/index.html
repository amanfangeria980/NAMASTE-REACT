<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- Make this render 
    div.container>h1"heading1" & h2>"heading2"
    -->
    <!-- React is a library developed by facebook-->
    <div class="header"><h1>Aman Fangeria</h1></div>

    <!-- react code will be injected only under what we made the root element -->
    <div id="root">
        Not rendered
        <!-- will be overwrited  -->
      <!-- <h1>Namaste React!</h1> -->
    </div>
    <!-- <script>
        const heading= document.createElement("h1");
        heading.innerHTML="Namaste Javascript";
        const root=document.getElementById("root");
        root.appendChild(heading);
    </script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
        const heading=React.createElement("h1",{
            id:"heading-tag",
            style: {
                color: "red"
            },
        },"Hello React!");

        const heading1=React.createElement("h1",{},"Heading 1");
        const heading2=React.createElement("h2",{},"Heading 2");
        const container=React.createElement("div",{id:"container",},[heading1,heading2]);
        console.log(heading);//react element is nothing but a plain js object
        const root= ReactDOM.createRoot(document.getElementById("root"));
        //passing a react element inside root
        // root.render(heading);//react will ovewrite everything what is previously there inside root
        root.render(container);
    </script>
  </body>
</html>
